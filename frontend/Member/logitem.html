    <script type="text/javascript">
        $("#add-item").click(function (e) {
            // alert("gi")
            e.preventDefault()
            var id = sessionStorage.getItem("id");
            var email = sessionStorage.getItem("email");
            //alert(email)
            var itemName = $("#itemname").val();
            var item_category = $("#item_category").val();
            var item_desc = $("#item_desc").val();
            var unique_details = $("#unique_details").val();
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];


            var form = new FormData();
            form.append("email", email);
            form.append("UserId", id)
            form.append("itemName", itemName);
            form.append("itemDescription", item_desc);
            form.append("itemCategory", item_category);
            form.append("UniqueDetail", unique_details);
            form.append("ItemImage", "C:\images")
            form.append("ItemFounderId",id)
            form.append("file", file);

            // alert(form)

            var settings = {
                "url": "https://localhost:7058/api/LogItem",
                "method": "POST",
                "timeout": 0,
                "processData": false,
                "mimeType": "multipart/form-data",
                "contentType": false,
                "data": form,


            };

            $.ajax(settings).done(function (response) {
                   console.log(response)
                   alert('item logged successfully!');
                        window.location.href = '../Member/dashboard.html';
           
            });



        })
