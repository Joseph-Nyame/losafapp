<body class="hold-transition login-page" style="background-color:rgb(186 193 199);">
    <div class="login-box">
        <div class="login-logo">
            <a href="index.html"><b>Lost and Found System</b> </a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>

                <form action="admin/dashboard.html" method="post">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">

                        </div>
                        <!-- /.col -->
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block" id="login-user">Login</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>



                <p class="mb-0">
                    <a href="registrationform.html" class="text-center">Register a new membership</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript">
        $("#login-user").click(function (e) {
            e.preventDefault()
            var email = $("#email").val();
            var password = $("#password").val();




            var settings = {
                "url": "https://localhost:7058/api/Login",
                "method": "POST",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/json"
                },
                "data": JSON.stringify({
                    "Email": email,
                    "Password": password
                }),
            };

            $.ajax(settings).done(function (response) {

                var token = response.item1
              // console.log(response)
                var id = response.item3;
                 sessionStorage.setItem('auth', token);
                sessionStorage.setItem('id', id);
              
                var parameterName = "name";
                var Name = response.item2.name;
                var url = 'Member/dashboard.html';
                var newUrl = url + (url.indexOf('?') >= 0 ? '&' : '?') + parameterName + '=' + Name;
                window.location.href = newUrl;
               
               
            });
        })



    </script>
</body>

</html>
